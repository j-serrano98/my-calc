<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="styles/my-calc.css">
</head>
<body>
    <div class="calculator-container">
        <div class="window-basic-operators-button s"></div>
        <div class="historical-type"></div>
        <div class="screen">1997</div>
        <div class="advanced-functions"></div>
        <div class="basic-operators">
            <div class="basic-operators-buttons-breaker">
                <div class="basic-operators-button modulo">%</div>
                <div class="basic-operators-button 4">CE</div>
                <div class="basic-operators-button 5">C</div>
                <div class="basic-operators-button 6">>--</div>                
            </div>
            
            <div class="basic-operators-buttons-breaker">
                <div class="basic-operators-button 7">1/x</div>
                <div class="basic-operators-button 8">x2</div>
                <div class="basic-operators-button 9">2Vx</div>
                <div class="basic-operators-button 10">/</div>                
            </div>
                
            <div class="basic-operators-buttons-breaker">           
                <div class="basic-operators-button 11">7</div>
                <div class="basic-operators-button 12">8</div>
                <div class="basic-operators-button 13">9</div>
                <div class="basic-operators-button 14">X</div>                
            </div>

            <div class="basic-operators-buttons-breaker">
                <div class="basic-operators-button 15">4</div>
                <div class="basic-operators-button 16">5</div>
                <div class="basic-operators-button 17">5</div>
                <div class="basic-operators-button 18">-</div>
            </div>

            <div class="basic-operators-buttons-breaker">
                <div class="basic-operators-button 19">1</div>
                <div class="basic-operators-button 20">2</div>
                <div class="basic-operators-button 21">3</div>
                <div class="basic-operators-button 22">+</div>
            </div>

            <div class="basic-operators-buttons-breaker">
                <div class="basic-operators-button 23">+/-</div>
                <div class="basic-operators-button 24">0</div>
                <div class="basic-operators-button 25">.</div>
                <div class="basic-operators-button 26">=</div>
            </div>
        </div>
    </div>
    <script src="scripts/my-calc.js"></script>
</body>
</html>
